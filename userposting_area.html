<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/css/userposting_area.css">
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile-section">
            </div>
            <nav>
                <ul>
                    <li><a href="/us_dash" class="active">Profile</a></li>
                    <li><a href="/us_settings">Settings</a></li>
                    <li><a href="/user_posting">Create Post</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Posting Area</h1>
            </header>
        
            <!-- Enhanced Posting Section with Rich Text Editor -->
            <section id="posting-section" class="content-section enhanced-posting">
                <h2>Create a New Post</h2>
                <form id="post-form" class="post-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="post-title">Title:</label>
                        <input type="text" id="post-title" name="post-title" class="input-field" placeholder="Enter your title here" required>
                    </div>
                    <div class="form-group">
                        <label for="post-description">Description:</label>
                        <!-- Quill Editor Container -->
                        <div id="editor-container" class="rich-text-editor"></div>
                    </div>
                    <div class="form-group file-upload">
                        <label for="post-image">Upload Image:</label>
                        <input type="file" id="post-image" name="post-image" class="input-file" accept="image/*">
                    </div>
                    <div class="form-group file-upload">
                        <label for="post-video">Upload Video:</label>
                        <input type="file" id="post-video" name="post-video" class="input-file" accept="video/*">
                    </div>
                    
                    <!-- Hidden status field for "pending" posts -->
                    <input type="hidden" name="status" value="pending">

                    <button type="submit" class="submit-button enhanced-submit">Submit Post</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Write your post description here...',
            modules: {
                toolbar: [
                    [{ 'font': [] }, { 'size': [] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'script': 'sub' }, { 'script': 'super' }],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['clean'] // Remove formatting
                ]
            }
        });
    </script>
</body>
</html>
